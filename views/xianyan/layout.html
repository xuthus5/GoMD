<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.config.WebTitle}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="{{.config.Keywords}}">
    <meta name="description" content="{{.config.Description}}">
    <link rel="stylesheet" href="static/common/layui/css/layui.css">
    <link rel="stylesheet" href="static/index/xianyan/css/main.css">
</head>
<body class="lay-blog">
<div class="header">
    <div class="header-wrap">
        <h1 class="logo pull-left">
            <a href="/">
                <img src="static/index/xianyan/images/logo.png" alt="" class="logo-img">
                <img src="static/index/xianyan/images/logo-text.png" alt="" class="logo-text">
            </a>
        </h1>
        <form class="layui-form blog-seach pull-left" action="/search">
            <div class="layui-form-item blog-sewrap">
                <div class="layui-input-block blog-sebox">
                    <i class="layui-icon layui-icon-search"></i>
                    <input type="text" name="keywords" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
        </form>
        <div class="blog-nav pull-right">
            <ul class="layui-nav pull-left">
                <li class="layui-nav-item"><a href="/">首页</a></li>
                <li class="layui-nav-item"><a href="/archive" id="#search">归档</a></li>
            </ul>
            <a href="/admin" class="personal pull-left">
                <i class="layui-icon layui-icon-username"></i>
            </a>
        </div>
        <div class="mobile-nav pull-right" id="mobile-nav">
            <a href="javascript:;">
                <i class="layui-icon layui-icon-more"></i>
            </a>
        </div>
    </div>

    <ul class="pop-nav" id="pop-nav">
        <li><a href="/">首页</a></li>
        <li><a href="/archive">归档</a></li>
        <li><a href="/about">关于</a></li>
    </ul>
</div>

{{.LayoutContent}}

<div class="footer">
    <p>
        <span>&copy; 2018</span>
        <span> <a href="/" target="_blank">{{.config.CopyRight}}</a></span>
        <span>MIT license</span>
    </p>
    <p><span>themes by <a href="http://www.layui.com" target="_blank">layui</a></span></p>
</div>
<script src="static/common/layui/layui.js"></script>
<script>
    layui.config({
        base: 'static/index/xianyan/js/'
    }).use('blog');
</script>
</body>
</html>
